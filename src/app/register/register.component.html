

<div class="form">
    <form [formGroup] = "registerForm" (ngSubmit) ="register()">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">@Email-Id</span>
      <input type="email" class="form-control" formControlName= "emailid" placeholder="Email-Id" aria-label="Email-Id" aria-describedby="basic-addon1">
    </div> 
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">NAME  </span>
      <input type="text" class="form-control" formControlName= "name" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
    </div>  
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Mobile  </span>
      <input type="text" class="form-control" formControlName= "MobileNumber" placeholder="Number" aria-label="Name" aria-describedby="basic-addon1">
    </div>   
    
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon2">Username  </span>
      <input type="text" class="form-control" formControlName="username" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
    </div>
    
    <div class="input-group mb-3">
      <span class="input-group-text">Password  </span>
      <input type="password" formControlName="password1" class="form-control" placeholder="Password" >
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" formControlName="Male"  value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
       Male
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" formControlName="Female" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Female
      </label>
    </div>
    <label for="dog-names">Choose Degree:</label>
    <select formControlName="Degree" name="Degree" >
        <option value="Bachelors">Bachelors</option>
      <option value="Masters">Masters</option>
      <option value="High-School">High-School</option>
     
    </select>
    <button type="submit" [disabled]="!registerForm.valid" class="btn btn-success" >Register</button><br>
<span>
    
    <button class = "btn btn-primary" routerLink="/login" >Login Page</button>
    <button class = "btn btn-primary" routerLink="/home" >Home Screen</button>
</span>   
</form>
    </div>
